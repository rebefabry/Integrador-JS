<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peach Please - Registro</title>
    <link rel="stylesheet" href="sign-up.css">
    <script src="https://kit.fontawesome.com/b1c577ff49.js" crossorigin="anonymous"></script>
</head>
<body>
    <form class="form">
            
        <div class="image-box">
            <i class="fa-solid fa-user"></i>
        </div>
        
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Nombre:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="email" id="email" class="form_input" placeholder=" ">
                <label for="email" class="form_label">Mail:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Contraseña:</label>
                <span class="form_line"></span>
            </div>

            <button class="form_submit">Registrarse</button>
            
            <p class="form_paragraph">
                <a href="login.html">¿Ya tenes cuenta? Ingresá</a> 
            </p>

            <div class="home">
                <a href="index.html"><i class="fa-solid fa-house"></i>Inicio</a>
            </div>
        </div>
    </form>
</body>
</html>
